    <div class="row align-items-center justify-content-center m-0 p-0 container-mobile bg--auth-shape" style="min-height: 100vh; background-image: url('assets/images/Shape.png');" >
        <!-- <div class="col-lg-5 d-none d-lg-flex bg-gris p-4" style="height: 100vh;">
          <app-carousel-images [fullWidth]="true"></app-carousel-images>
        </div> -->
        <div class="col-md-4 " >
          <nz-card class="card--auth">
            <div class="row no-gutters  align-items-center" >

              <div class="col-md-11 col-xl-11 col-12 mx-auto p-t-30 p-b-20">
                <!-- <img src="assets/images/logo/5cd86c5269c85bcc6dfd9d97f1e772ee.png" alt="" class="img-fluid mb-4" width="367px"> -->
                <h1 class="ff-poppins fs-22 fw-bolder container-form-mobile text-center" style="color: #202224;">Inicia sesión</h1>
                <p class="m-b-20 fs-15 container-form-mobile text-center" style="color: #202224;">Escribe correo y contraseña para continuar</p>
                <form
                  nz-form
                  [formGroup]="frmLogin"
                  nzLayout="vertical"
                  class="login-form "
                >
                  <nz-row class="m-b-20">
                    <nz-col [nzSm]="24" [nzXs]="24">
                      <nz-form-item>
                        <nz-form-label nzFor="dni"
                          ><span style="color: #202224;">DNI</span></nz-form-label
                        >
                        <nz-form-control [nzErrorTip]="errorEmail">

                          <!-- <input type="hidden" nz-input placeholder="" formControlName="phonenumber" />
                          <intl-telephone-input
                                [preferredCountries]="[CountryISO.Peru]"
                                [enablePlaceholder]="true"
                                [searchCountryFlag]="true"
                                [separateDialCode]="false"
                                [enableAutoCountrySelect]="true"
                                [searchCountryField]="SearchCountryField.All"
                                [phoneValidation]="true"
                                [numberFormat]="PhoneNumberFormat.International"
                                [inputId]="'phone'"
                                (onChange)="onInputChange($event)"
                              >
                          </intl-telephone-input> -->
                          <input
                            type="text"
                            nz-input
                            formControlName="dni"
                          />
                          <ng-template #errorEmail let-control>
                            <ng-container *ngIf="control.hasError('required')">Campo obligatorio.</ng-container>
                            <!-- <ng-container *ngIf="control.hasError('email')">
                              Email incorrecto
                            </ng-container> -->
                          </ng-template>

                        </nz-form-control>
                      </nz-form-item>
                    </nz-col>
                  </nz-row>
                  <nz-row class="mb-4">
                    <nz-col [nzSm]="24" [nzXs]="24">
                      <nz-form-item>
                        <nz-form-label nzFor="password"
                          class="label--right">
                          <span style="color: #202224;">Contraseña</span>
                          <a [routerLink]="'/auth/recover-password'" style="position: absolute; right: 0; color: rgba(32, 34, 36, .6);">Olvidaste tu contraseña?</a>
                        </nz-form-label
                        >
                        <nz-form-control nzErrorTip="Campo obligatorio.">

                          <nz-input-group [nzSuffix]="templateView" >
                            <ng-template #templateView>
                              <i nz-icon nzType="eye" nzTheme="outline" *ngIf="isViewPassword" style="color: #A6A6A6; font-size: 18px;" (click)="onViewPassword(false)"></i>
                              <i nz-icon nzType="eye-invisible" nzTheme="outline" *ngIf="!isViewPassword" style="color: #A6A6A6; font-size: 18px;" (click)="onViewPassword(true)"></i>
                            </ng-template>
                            <input
                              [type]="!isViewPassword ? 'password': 'text'"
                              nz-input
                              formControlName="password"
                            />
                          </nz-input-group>

                        </nz-form-control>
                      </nz-form-item>
                    </nz-col>
                  </nz-row>

                  <nz-row class="m-b-20">
                    <nz-col [nzSm]="24" [nzXs]="24">
                      <nz-form-control>
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <button
                            nz-button
                            class="login-form-button w-100 border-0"
                            [nzType]="'primary'"
                            (click)="onSubmit()"
                            [nzLoading]="loadingSubmit"
                          >
                            Ingresar
                          </button>
                        </div>
                      </nz-form-control>
                    </nz-col>
                  </nz-row>
                </form>
                <div class="text-center">
                  <span class="font-size-15"
                    >Aún no tienes cuenta?
                    <a
                    [routerLink]="'/auth/register'"
                    >
                      Crea tu cuenta aqui</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </nz-card>
        </div>
      </div>
</div>
