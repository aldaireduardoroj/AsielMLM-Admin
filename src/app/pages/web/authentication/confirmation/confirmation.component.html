<div class="container-fluid p-0 h-100">
    <div class="row no-gutters h-100">
      <div class="col-lg-5 d-none d-lg-flex bg-primary">
        <div
          class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between"
        >
          <div>
            <h4 class="text-white">
              Hair Health la belleza que siempre te acompaña
            </h4>
          </div>
          <div>
            <!--<app-carousel [arrayContent]="array"></app-carousel>-->
          </div>
          <div class="d-flex justify-content-between">
            <span class="text-white">© 2019 ThemeNate</span>
            <ul class="list-inline">
              <li class="list-inline-item">
                <a class="text-white text-link" href="">Legal</a>
              </li>
              <li class="list-inline-item">
                <a class="text-white text-link" href="">Privacy</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-7 bg-white">
        <div class="container h-100">
          <div class="row no-gutters h-100 align-items-center">
            <div class="col-md-8 col-lg-7 col-xl-6 mx-auto">
              <h2>
                Confirmado <span nz-icon nzType="check-square" nzTheme="twotone"></span>
              </h2>
              <p class="m-b-30">
                A confirmado correctamente su número, puede ingresar a su cuenta para seguir disfrutando de Tribune, <strong>adelante</strong>
              </p>
              <form
                nz-form
                [formGroup]="frmConfirmation"
                nzLayout="vertical"
                class="login-form"
              >
                <nz-row>
                  <nz-col [nzSm]="24" [nzXs]="24">
                    <nz-form-control>
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <button
                          nz-button
                          class="login-form-button w-100"
                          [nzType]="'primary'"
                          (click)="onLogin()"
                        >
                          Aceptar
                        </button>
                      </div>
                    </nz-form-control>
                  </nz-col>
                </nz-row>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
