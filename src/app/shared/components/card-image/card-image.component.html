<div class="card-image">
    <div class="position-relative d-flex align-items-center flex-column ">
        <img [src]="data.image" alt="" class="img-fluid">
        <div class="text-center position-relative text-center bg-white p-10" style="width: 80%; margin-top: -64px; border-top: 6px solid #0368FF;">
        <p class="lh-1 m-0 ff-montserrat fs-20 fw-bold">{{ data.name }}</p>
        <p class="lh-1 m-0 ff-montserrat fs-18">{{ data.subName }}</p>
        </div>
    </div>
</div>
