<div class="header">

          <img src="assets/images/Logo.png" alt="" class="img-fluid" width="190px">

        </a>
    </div>

    <div class="nav-wrap">
        <ul class="nav-left">
            <li class="desktop-toggle">
                <a (click)="toggleFold()">

                    <rect width="24" height="3" rx="1.5" fill="#423838"/>

                </a>
            </li>
            <li class="mobile-toggle">
                <a (click)="toggleExpand()">

                    <rect width="24" height="3" rx="1.5" fill="#423838"/>
                    <rect y="8" width="24" height="3" rx="1.5" fill="#423838"/>
                    <rect x="10" y="16" width="13.8947" height="3" rx="1.5" fill="#423838"/>
